<div class="modal fade" data-modal-settings="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title"><%= plugins.translate('menu-settings') %></h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label><%= plugins.translate('liqpay-publckey') %></label>
                        <input data-input="liqpayPublicKey" type="text" value="<%= settingsData.liqpayPublicKey %>" class="form-control" placeholder="<%= plugins.translate('liqpay-publckey') %>">
                    </div>

                    <div class="form-group">
                        <label><%= plugins.translate('liqpay-privatekey') %></label>
                        <input data-input="liqpayPrivateKey" type="text" value="<%= settingsData.liqpayPrivateKey %>" class="form-control" placeholder="<%= plugins.translate('liqpay-privatekey') %>">
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><%= plugins.translate('cancel') %></button>
                            <button type="button" class="btn btn-success" data-submit="true"><%= plugins.translate('save') %></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
