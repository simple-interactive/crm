<div class="modal fade" data-ingredient-manage="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%= plugins.translate('manage-ingredients') %></h4>
            </div>
            <div class="modal-body">

                <div class="row" data-ingredient-form="true">
                    <div class="col-xs-4">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <input type="text" class="form-control" data-title="true">
                                <ul class="dropdown-menu" data-list="true"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <input type="number" class="form-control" data-input="price" placeholder="<%= plugins.translate('price') %>">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" class="form-control" data-input="weight" placeholder="<%= plugins.translate('weight') %>">
                    </div>
                    <div class="col-xs-2 text-right">
                        <button class="btn btn-block btn-success" data-add="true" disabled="disabled"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>

                <div data-ingredient-list="true"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-save="true"><%= plugins.translate('save') %></button>
            </div>
        </div>
    </div>
</div>
