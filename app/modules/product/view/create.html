<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>

                <div class="modal-header">
                    <h4 class="modal-title">Добавить продукт</h4>
                </div>

                <div class="modal-body">

                    <div class="row">
                        <div class="col-xs-6">

                            <div class="col-xs-12">
                                <input type="text" class="form-control" name="title" placeholder="Название">
                            </div>

                            <div class="col-xs-12">
                                <textarea class="form-control" rows="3" name="description" placeholder="Описание"></textarea>
                            </div>

                            <div class="col-xs-12">
                                <select data-selecter="true" class="form-control col-xs-12" name="sectionId">
                                    <optgroup label="Group One">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </optgroup>
                                    <optgroup label="Group One">
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                        <option value="7">Seven</option>
                                    </optgroup>
                                    <optgroup label="Group Three">
                                        <option value="8">Eight</option>
                                        <option value="9">Nine</option>
                                        <option value="10">Ten</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="price" placeholder="Цена">
                                    <span class="input-group-addon">грн</span>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="weight" placeholder="Вес">
                                    <span class="input-group-addon">г</span>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="checkbox" data-icheck="true">
                                    <input type="checkbox" id="flat-checkbox-2" checked="checked" name="exists">
                                    <label for="flat-checkbox-2">В наличии</label>
                                </div>
                            </div>

                            <div class="col-xs-12 images">
                                <%= plugins.partial('product/view/image') %>
                            </div>

                            <div class="col-xs-12">
                                <a class="btn btn-block btn-info">Добавить изображение</a>
                            </div>
                        </div>
                        <div class="col-xs-6">

                            <div data-ingredients="true"></div>
                            <div class="col-xs-12">
                                <a class="btn btn-block btn-info" data-add-ingredient="true">Добавить ингредиент</a>
                            </div>

                            <div class="options">
                                <%= plugins.partial('product/view/option') %>
                            </div>
                            <div class="col-xs-12">
                                <a class="btn btn-block btn-info">Добавить опцию</a>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="text-left text-danger" data-form-error="true"></div>
                        </div>
                        <div class="col-xs-5 text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                            <button type="button" class="btn btn-success" data-submit="true" disabled="disabled">Добавить</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
